<!DOCTYPE html> <!-- Declaração do tipo de documento HTML5 -->
<html lang="pt-br"> <!-- Define o idioma da página como português brasileiro -->
<head> <!-- Início da seção de cabeçalho -->
  <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 -->
  <title>Cadastrar Produto</title> <!-- Título da página exibido na aba do navegador -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"> <!-- Link para o arquivo CSS -->
</head> <!-- Fim da seção de cabeçalho -->
<body> <!-- Início do corpo do documento -->
  <div class="cabecalho"> <!-- Div do cabeçalho com classe CSS -->
    <p>Atividade de Compensação</p> <!-- Título do cabeçalho -->
    <nav> <!-- Menu de navegação -->
      <a href="{{ url_for('cadastrar') }}">Cadastrar Produtos</a> <!-- Link para cadastro -->
      <a href="{{ url_for('lista') }}">Lista de Produtos</a> <!-- Link para lista -->
    </nav> <!-- Fim do menu -->
  </div> <!-- Fim do cabeçalho -->

  <h1 class="titulo">Cadastrar Produto</h1> <!-- Título principal da página -->

  <!-- Formulário de cadastro com classe do formulário de edição -->
  <form class="form-editar" method="post" action="{{ url_for('cadastrar') }}">
    {% if error %} <!-- Verifica se há mensagem de erro -->
    <div class="error">{{ error }}</div> <!-- Exibe mensagem de erro se existir -->
    {% endif %}
    <!-- Campo de texto para nome do produto -->
    <input type="text" name="produto" placeholder="Nome do Produto" required>
    <!-- Campo numérico para quantidade (mínimo 1) -->
    <input type="number" name="quantidade" placeholder="Quantidade de Produtos" required min="1">
    <!-- Campo numérico para preço (com casas decimais) -->
    <input type="number" name="preco_do_produto" placeholder="Preço do Produto" required step="0.01" min="0.01">
    <!-- Botão de submissão do formulário -->
    <button type="submit">Cadastrar</button>
  </form> <!-- Fim do formulário -->
</body> <!-- Fim do corpo do documento -->
</html> <!-- Fim do documento HTML -->
